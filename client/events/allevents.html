<div class="all-events contents-container">
    <h3>All Open Events</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Group Name</th>
          <th>Location</th>
          <th>Due</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="event in data.allEvents " >
          <td>{{ event.name }}</td>
          <td>{{ group.location_address.city }}, {{ group.location_address.state }}</td>
          <td><span am-time-ago="group.due_at"></span></td>
        
        </tr>
      </tbody>
    </table>
    
   
  </div>
</div>
