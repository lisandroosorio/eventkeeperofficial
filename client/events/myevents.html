<div class="all-events contents-container">
    <h3>All Open Events</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Group Name</th>
          <th>Location</th>
          <th>Due</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="event in data.events " >
          <td>{{ event.name }}</td>
          <td>{{ this.event.group_id }}</td>
          <td>{{ group.name }}, {{ group.location_address.state }}</td>
          <td><span am-time-ago="group.due_at"></span></td>
          <td><a ng-click="deleteEvent(this.event._id, $index)" class="btn btn-primary btn-sm active">Delete Event</a></td> 
        </tr>
      </tbody>
    </table>
    <div><a href='#/createnewevent' class="btn btn-primary btn-sm active">Add Event</a></div>
    <div><a ng-click = "showallEvents()" class="btn btn-primary btn-sm active"> Show all events?</a></div>
   
  </div>
</div>
