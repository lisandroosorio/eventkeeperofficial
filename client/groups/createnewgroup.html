<div class="addGroup contents-container">
  <div><h1>Create New Group Page</h1></div>
  <hr />
  <!-- Order Details -->
   <div>
     <h3>Order Details</h3>
    <!-- inputs here -->
     <form name="addGroupForm" >
      <h4>Group Name</h4>
      <input type="number" ng-model="group.price" placeholder="Descriptive Name">
      <input type="text" ng-model="group.purchaseName" placeholder="Description ">


      
    </div>

    <div>
      <h3>Location Details</h3>
      <h4>Location Address</h4>
      <div ng-init="isNewAdd=true; isDefaultAdd=false">
        <a ng-show="isNewAdd" ng-click="isNewAdd=!isNewAdd; isDefaultAdd = ! isDefaultAdd" class="btn btn-primary btn-sm active">Use My Default Location</a>

        <a ng-show="isDefaultAdd" ng-click="isNewAdd=!isNewAdd; isDefaultAdd = ! isDefaultAdd" class="btn btn-primary btn-sm active">Host To a New Location</a>

        <div ng-show="isNewAdd" style="margin-top:5px">
          <input type="text" ng-model="group.location_address.street" placeholder="Enter your street here">
          <input type="text" ng-model="group.location_address.city" placeholder="Enter your city here">
          <input type="text" ng-model="group.location_address.state" placeholder="Enter your state here">
          <input type="text" ng-model="group.location_address.zip_code" placeholder="Enter your zip code here">
        </div>

        <div ng-show="isDefaultAdd" style="margin-top:5px">  <!--This uses the location of the creator-->
          <div>  Street: {{ street }}</div>
          <div>  city: {{ city }}</div>
          <div>  State: {{ state }}</div>
          <div>  Zip Code: {{ zip }}</div>
        </div>
      </div>
    </div>



  <!-- Add item here -->

  


     
    
    <div><a ng-click = "addGroup()" class="btn btn-primary btn-sm active">Add Group</a></div>  <!--runs the add group methid which then returns you back via redirect-->
  </form>
</div>
