<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="https://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
<title></title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet" />
<link href="/default.css" rel="stylesheet" type="text/css" media="all" />
<link href="/fonts.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
	<h1>My Groups</h1>
    
      <div class="mygroup contents-container" style="color:black;">
        
            <div class="location-address">
                <uib-accordion>
                  <div uib-accordion-group class="panel-default" is-open="status.open"ng-repeat="group in data.groups">
                    <uib-accordion-heading>
                      {{group.name}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                    </uib-accordion-heading>
                    
                    <td><a ng-click="displayDetail(this.group._id)">{{ group.name }}</a></td>
                    <td ng-click="displayDetail(this.group._id)">{{ group.description }}, {{ group.location_address.state }}</td>
                    <td ng-click="displayDetail(this.group._id)"><span am-time-ago="group.due_at"></span></td>
                   <!--- <td><a ng-click="deleteGroup(this.group._id, $index)" class="btn btn-primary btn-sm active">Delete Group</a></td>-->
                   <div>
                    <td><a ng-click="addUser(this.group._id)" class="btn btn-primary btn-sm active">Add Group</a></td>
                    <td><a ng-click="removeUser(this.group._id,$index)" class="btn btn-primary btn-sm active">remove Group</a></td>
                   </div>
                  </div>
                </uib-accordion>
              </div>
        </div>
          <div><a href='#/createnewgroup' class="btn btn-primary btn-sm active">Add Group</a></div>
          <div><a ng-click = "showallZ()" class="btn btn-primary btn-sm active"> show all groupst?</a></div>
        </div>
        <!-- <pre>{{ displayGroup.name }}</pre> -->
        
      </div>
  
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <!-- load angular-moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.0-beta.6/angular-moment.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
</html>
