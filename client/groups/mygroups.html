    <title>Event keeper</title>

    <!-- Bootstrap core CSS -->
   
  </head>

  <body>
      
  

    <main role="main">
        
      <div ng-controller="DatepickerDemoCtrl">
            <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>
        
            <h4>Inline</h4>
            <div style="display:inline-block; min-height:290px;">
              <div uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></div>
            </div>
        
            <hr />
            <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
            <button type="button" class="btn btn-sm btn-default" ng-click="setDate(2009, 7, 24)">2009-08-24</button>
            <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
            <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" uib-tooltip="After today restriction">Min date</button>
        </div>
     

      <div class="album py-5 bg-light" >
        <div class="container"style="padding-top: 10%">

          <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12"  ng-repeat="group in data.favGroups" ng-init="index=$index">
              	<div class="our-services-wrapper mb-60"> 
                    <div class="services-inner">
                     
                      <div class="our-services-text" style="padding:10% 15% 10% 15%">
                        <h4>{{group.name}}</h4>
                        <div class="testing"style="overflow-y: scroll; height: 200px">
                           <uib-accordion close-others="oneAtATime">
                            
                            <div uib-accordion-group class="mt-1" style="font-size: small" heading="{{event.name}}" ng-repeat="event in getArray(index)" >
                              {{eventer}}
                            </div>
                            <div uib-accordion-group class="mt-1" heading="Dynamic Body Content">
                              <p>The body of the uib-accordion group grows to fit the contents</p>
                              <button type="button" class="btn btn-secondary btn-sm" ng-click="addItem()">Add Item</button>
                              <div ng-repeat="item in items">{{item}}</div>
                            </div>
                        </div>
                            
                         
                           
                          </uib-accordion>

                      </div>

                    </div>
                  </div>
            </div>
          
          </div>
        </div>
      </div>
    </div>
    <div><a href='#/createnewgroup' class="btn btn-primary btn-sm active">Add Group</a></div>
    <div><button type="button" ng-click = "showallZ()" class="btn btn-primary btn-sm active"> show all groupst?</a></div>
  </div>

    </main>
