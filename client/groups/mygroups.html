	@import "https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700";

a,

}

.navbar {
    padding: 15px 10px;
    background: #fff;
    border: none;
    border-radius: 0;
    margin-bottom: 40px;
    box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}

.navbar-btn {
    box-shadow: none;
    outline: none !important;
    border: none;
}

.line {

    height: 1px;
    border-bottom: 1px dashed #ddd;
    margin: 40px 0;
}

#logo{
	width: 200px;
}

    <!--SIDEBAR STYLE-->

.wrapper {
    display: flex;
    width: 100%;
}

#sidebar {
    width: 250px;
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    z-index: 999;
    background: #333399;
    color: #fff;
    transition: all 0.3s;
}

#sidebar.active {
    margin-left: -250px;
}

#sidebar .sidebar-header {
    padding: 20px;
    background: #6d7fcc;
}

#sidebar ul p {
    color: #fff;
    padding: 10px;
}

#sidebar ul li a {
    padding: 10px;
    font-size: 1.1em;
    display: block;
}

#sidebar ul li a:hover {
    color: black;
    background: #ffffff;
}

#sidebar ul li.active>a,
a[aria-expanded="true"] {
    color: #fff;
    background: #6d7fcc;
}

a[data-toggle="collapse"] {
    position: relative;
}

.dropdown-toggle::after {
    display: block;
    position: absolute;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
}

ul ul a {
    font-size: 0.9em !important;
    padding-left: 30px !important;
    background: #6d7fcc;
}

    <!-- CONTENT STYLE -->

#content {
    width: calc(100% - 250px);
    padding: 40px;
    min-height: 100vh;
    transition: all 0.3s;
    position: absolute;
    top: 0;
    right: 0;
}

#content.active {
    width: 100%;
}

    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>

   <main role="main">
        
      <div ng-controller="DatepickerDemoCtrl">
            <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>
        
            <h4>Inline</h4>
            <div style="display:inline-block; min-height:290px;">
              <div uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></div>
            </div>
        
            <hr />
            <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
            <button type="button" class="btn btn-sm btn-default" ng-click="setDate(2009, 7, 24)">2009-08-24</button>
            <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
            <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" uib-tooltip="After today restriction">Min date</button>
        </div>
     

      <div class="album py-5 bg-light" >
        <div class="container"style="padding-top: 10%">

          <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12"  ng-repeat="group in data.favGroups" ng-init="index=$index">
              	<div class="our-services-wrapper mb-60"> 
                    <div class="services-inner">
                     
                      <div class="our-services-text" style="padding:10% 15% 10% 15%">
                        <h4>{{group.name}}</h4>
                        <div class="testing"style="overflow-y: scroll; height: 200px">
                           <uib-accordion close-others="oneAtATime">
                            
                            <div uib-accordion-group class="mt-1" style="font-size: small" heading="{{event.name}}" ng-repeat="event in getArray(index)" >
                              {{eventer}}
                            </div>
                            <div uib-accordion-group class="mt-1" heading="Dynamic Body Content">
                              <p>The body of the uib-accordion group grows to fit the contents</p>
                              <button type="button" class="btn btn-secondary btn-sm" ng-click="addItem()">Add Item</button>
                              <div ng-repeat="item in items">{{item}}</div>
                            </div>
                        </div>
                            
                         
                           
                          </uib-accordion>

                      </div>

                    </div>
                  </div>
            </div>
          
          </div>
        </div>
    <div><a href='#/createnewgroup' class="btn btn-primary btn-sm active">Add Group</a></div>
    <div><button type="button" ng-click = "showallZ()" class="btn btn-primary btn-sm active"> show all groups?</a></div>
  </div>
