<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">

    <title>Event keeper</title>
<style>
/* Styles for wrapping the search box */

.main {
    width: 200px;
    margin: 50px;
}

/* Bootstrap 4 text input with search icon */

.has-search .form-control {
    padding-left: 2.375rem;
}

.has-search .form-control-feedback {
    z-index: 2;
    display: block;
    width: 2.375rem;
    height: 2.375rem;
    line-height: 2.375rem;
    text-align: center;
    pointer-events: none;
    color: #aaa;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 12px 14px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: rgb(80, 138, 224);
}
.button_example 
   {float: right}
   .mb-60 {
    margin-bottom: 60px;
}
.services-inner {
    border: 2px solid #48c7ec;
    margin-left: 35px;
    transition: .3s;
}
.our-services-img {
    float: left;
    margin-left: -36px;
    margin-right: 22px;
    margin-top: 28px;
}
.our-services-text {
    padding-right: 10px;
}
.our-services-text {
    overflow: hidden;
    padding: 28px 0 25px;
}
.our-services-text h4 {
    color: #222222;
    font-size: 18px;
    font-weight: 700;
    letter-spacing: 1px;
    margin-bottom: 8px;
    padding-bottom: 10px;
    position: relative;
    text-transform: uppercase;
}
.our-services-text h4::before {
    background: #ec6d48 none repeat scroll 0 0;
    bottom: 0;
    content: "";
    height: 1px;
    position: absolute;
    width: 35px;
}
.our-services-wrapper:hover .services-inner {
    background: #fff none repeat scroll 0 0;
    border: 2px solid transparent;
    box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.2);
}
.our-services-text p {
    margin-bottom: 0;
}
p {
    font-size: 14px;
    font-weight: 400;
    line-height: 26px;
    color: #666;
    margin-bottom: 15px;
}

</style>
</head>
<body>
        <ul>
            <li><a href="https://eventkeeperofficial.herokuapp.com/#/mygroups">Home</a></li>
            <li><a href="https://eventkeeperofficial.herokuapp.com/#/managegroups">Manage groups</a></li>
            <li><a href="https://eventkeeperofficial.herokuapp.com/#/viewgroups">Groups/Events I'm following</a></li>
            <li><a class="active">Search for new groups</a></li>
            <li style="float:right"><div class="top-nav-right" ng-if="hasSession"><a ng-click="signout()" href='#/logout' class=" btn button_example  btn-primary btn-default active">Log Out</a></div></li>
        </ul>
           
<div class="container" >
        
     <div class="input-group" style="padding-left: 5%">
                <input type="text" ng-model="searchText2" style="width: 500px; height: 45px" placeholder="Search...">
                <button class="btn btn-secondary" type="button" style="width: 50px; height: 45px"><i class="fa fa-search"></i>
                </button>
            </div>
        <div class="row"style="padding-top : 1%"></div>
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="our-services-wrapper mb-60">
                        <div class="services-inner">
                            <div class="our-services-text" style="padding:2% 6% 2% 6%">
                                <h4>Search for groups</h4>
                                <div class="testing"style="overflow-y: scroll; height: 250px">
                                <uib-accordion close-others="oneAtATime">
                                <div uib-accordion-group class="mt-1" ng-click="showEvent(group._id)" style="font-size: small" heading="{{group.name}}" ng-repeat="group in data.bGroups| filter:searchText2" >
                                {{group.description}}</br>
                                    <div class = "eas" style="padding-top: 5%">
                                    <td><a ng-click="editGroup(group._id)" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-book"></span> Want to edit this group?</a></td>
                                    </div>
                                </div>
                            </div>
                            </div>
                            </uib-accordion>
                        </div>
        </div>
    </div>
</div>
</html>
